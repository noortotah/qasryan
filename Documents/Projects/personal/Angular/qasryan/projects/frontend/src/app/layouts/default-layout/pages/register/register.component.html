<div class="login-header">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-sm-6">
        <div class="card p-4 card-registration">
            <h1 class="title text-center text-primary pt-4 display-5"> قسرياً</h1>

            <form class="form p-3">
              <div class="form-group">
                <label for="">الدولة</label>
                <select class="form-select">
                  <option value="">&nbsp; اختار...</option>
                  <option
                      *ngFor="let country of countries"
                      [value]="country.id"
                      >&nbsp; {{country.nameAr}}</option>
                </select>
              </div>
              <div class="form-group pt-3">
                <label for="">الاسم</label>
                <input type="text" class="form-control" >
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group pt-3">
                <label for="">الإيميل</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group pt-3">
                <label for="">كلمة السر</label>
                <input type="password" class="form-control">
              </div>

              <div class="form-group pt-3">
                <button type="submit" class="btn btn-primary mt-3">تسجيل دخول</button>
              </div>

            </form>
            <div class="forgot p-3">
                <a href="#" class="btn btn-link text-middle-dark pe-0">نسيت كلمة السر</a>
                <a [routerLink]="['/login']" class="btn btn-link text-middle-dark">لديك حساب ؟</a>
            </div>
        </div>
      </div>
    </div>
  </div>

</div>
