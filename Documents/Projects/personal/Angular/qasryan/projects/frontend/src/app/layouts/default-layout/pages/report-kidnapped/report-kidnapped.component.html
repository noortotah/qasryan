<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-5">
        <div class="card-header">
          <h1 class="h1">ابلغنا عن مفقود</h1>
          <h6 class="card-subtitle text-muted">
            ادخل بيانات المفقود اللازمة للعرض
          </h6>
        </div>
        <div class="card-body">
          <form [formGroup]="reportKidnappingForm" (ngSubmit)="sendForm()">
            <!-- name & image -->
            <div class="row">
              <div class="mb-3 col-md-4">
                <label class="form-label" for="">الدولة</label>
                <select class="form-select" formControlName="country">
                  <option value="">&nbsp; اختار...</option>

                  <option
                    *ngFor="let country of countries; let i = index"
                    [value]="country.id"
                  >
                    &nbsp; {{ country.nameAr }}
                  </option>
                </select>
              </div>

              <div class="mb-3 col-md-4">
                <label class="form-label" for="">اسم المفقود</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder=""
                />
              </div>

              <div class="mb-3 col-md-4 form-inline">
                <label class="form-label" for="">مفقود من تاريخ</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"  (click)="d.toggle()" >
                    <i
                      class="align-middle text-dark ms-1"
                      data-feather="calendar"
                    ></i>
                  </span>
                  <input class="form-control" placeholder="1971-12-31"
                          formControlName="kidnap_date" ngbDatepicker #d="ngbDatepicker">

                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-8">
                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for=""
                      >الحالة الحالية للمفقود</label
                    >
                    <select formControlName="age_range" class="form-select">
                      <option value="">&nbsp; اختار...</option>
                      <option value="1">لازال مفقود</option>
                      <option value="2">عائد من الفقد</option>
                    </select>
                  </div>

                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="">نوع النشاط الممارس</label>
                    <select formControlName="activity_type" class="form-select">
                      <option value="">&nbsp; اختار...</option>
                      <option value="سياسي">سياسي</option>
                      <option value="اجتماعي">اجتماعي</option>
                      <option value="حقوقي">حقوقي</option>
                      <option value="قانوني">قانوني</option>
                    </select>
                  </div>
                  <div class="mb-3 col-md-6">
                    <label class="form-label" for=""
                      >الفئة العمرية للمفقود</label
                    >
                    <select formControlName="age_range" class="form-select">
                      <option value="">&nbsp; اختار...</option>
                      <option
                        *ngFor="let ageRange of ageRanges; let i = index"
                        [value]="ageRange.id"
                      >
                        {{ ageRange.text }}
                      </option>
                    </select>
                  </div>

                  <div class="mb-3 col-md-6">
                    <label class="form-label" for="">الجندر</label>
                    <select formControlName="gender" class="form-select">
                      <option value="">&nbsp; اختار...</option>
                      <option value="Female">أنثى</option>
                      <option value="Male">ذكر</option>
                      <option value="Other">أخر</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label class="form-label w-100">صورة شخصية للمفقود</label>
                <div class="file btn btn-secondary form-control">
                  اختر صورة شخصية
                  <input
                    formControlName="personal_image"
                    type="file"
                    class="fileupload"
                    name="file"
                    (change)="onChoosefile($event)"

                  />
                </div>
                <small>{{reportKidnappingForm.value.personal_image}}</small>
                    <!-- <div
                      class="image-preview"
                      *ngIf="
                        (this.imagePreview && this.imagePreview !== '') ||
                        reportKidnappingForm.get('personal_image').valid
                      "
                    >
                      <img class="card-img-top" [src]="imagePreview" [alt]="reportKidnappingForm.value.name" />
                    </div> -->

              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label class="form-label" for="">قصة المفقود</label>
                <textarea
                  class="form-control"
                  formControlName="story"
                  placeholder=""
                  rows="10"
                ></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              ارسل بلاغاً عن المفقود
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
